<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input style="background-color: black;" type="text" id='display' name="display">
                </div>
                <div class="icons">
                    <input type="button" value="AC" class="has_action">
                    <input type="button" value="+/-" class="has_action">
                    <input type="button" value="%" class="has_action">
                    <input type="button" value="รท" class="has_action">
                </div>
                <div class="icons-inner">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="x" class="has_action">
                </div>
                <div class="icons-inner">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="has_action">
                </div>
                <div class="icons-inner">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="has_action">
                </div>
                <div class="icons-inner">
                    <input type="button" value="0">
                    <input type="button" value=",">
                    <input type="button" value="=" class="has_action">
                    <input type="button" value="<-" class="has_action btn-back">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
