    <section class="section-contact">
        <div class='container'>
            <div class="inner-content">
                <h1>Contactez-nous</h1>
                <p>Centre tafraout, Tiznit 85450 </p>
                <p>
                    <a href="mailto:tafraout@ofppt.ma">tafraout@ofppt.ma</a>
                </p>
                <p>
                    <a href="tel:+212512434566">+2125 124 345 66</a>
                </p>
                <form>
                    <div class="input-controler">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name" placeholder="Écrivez votre nom ..." required autofocus>
                    </div>
                    <div class="input-controler">
                        <label for="adress">Adresse</label>
                        <input type="text" name="adress" id="adress" placeholder="Écrivez votre adresse ..." required>
                    </div>
                    <div class="input-controler">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="Écrivez votre email ..." value="test@test.com" readonly disabled>
                    </div>
                    <div class="input-controler">
                        <label for="tel">téléphone</label>
                        <input type="tel" name="phone" id="tel" placeholder="Écrivez votre num de téléphone ..." required>
                    </div>
                    <div class="input-controler">
                        <label for="subject">sujet</label>
                        <input type="text" name="sujet" id="subject" placeholder="Écrivez votre sujet ..." required>
                    </div>
                    <div class="input-controler">
                        <label for="job">Fonction</label>
                        <select name="job" id="job">
                            <option value="">Choisir votre fonction...</option>
                            <option value="1">Ingénieur</option>
                            <option value="2">Développeur</option>
                            <option value="3">Désigneur
                            </option>
                            <option value="4">Boblox</option>
                        </select>
                    </div>
                    <div class="input-controler message">
                        <label for="lol">Message</label>
                        <textarea name="Send" id="lol" cols="30" rows="10" placeholder="Entre Votre Message..." required></textarea>
                    </div>
                    <input id="btn-reset" class="btn" type="reset" value="annuler">
                    <input id="btn-submit" class="btn" type="submit" value="envoyer">
                </form>
            </div>
        </div>
    </section>
